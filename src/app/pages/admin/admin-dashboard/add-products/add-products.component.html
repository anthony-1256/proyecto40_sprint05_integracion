<!-- *****add-products.component.html***** -->
<div *ngIf="visible" class="add-product-form">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label for="sku">SKU:</label>
        <input id="sku" formControlName="sku" />
        <div *ngIf="form.get('sku')?.invalid && form.get('sku')?.touched">
          <small class="error-text" *ngIf="form.get('sku')?.hasError('required')">El SKU es requerido.</small>
        </div>
      </div>
  
      <div>
        <label for="name">Nombre:</label>
        <input id="name" formControlName="name" />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          <small class="error-text" *ngIf="form.get('name')?.hasError('required')">El nombre es requerido.</small>
        </div>
      </div>
  
      <div>
        <label for="description">Descripción:</label>
        <textarea id="description" formControlName="description"></textarea>
        <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
          <small class="error-text" *ngIf="form.get('description')?.hasError('required')">La descripción es requerida.</small>
        </div>
      </div>
  
      <div>
        <label for="category">Categoría:</label>
        <select id="category" formControlName="category">
          <option *ngFor="let category of productCategories" [value]="category">{{ category }}</option>
        </select>
        <div *ngIf="form.get('category')?.invalid && form.get('category')?.touched">
          <small class="error-text" *ngIf="form.get('category')?.hasError('required')">La categoría es requerida.</small>
        </div>
      </div>
  
      <div>
        <label for="storageCapacity">Capacidad de almacenamiento:</label>
        <input id="storageCapacity" formControlName="storageCapacity" />
        <div *ngIf="form.get('storageCapacity')?.invalid && form.get('storageCapacity')?.touched">
          <small class="error-text" *ngIf="form.get('storageCapacity')?.hasError('required')">La capacidad es requerida.</small>
        </div>
      </div>
  
      <div>
        <label for="price">Precio:</label>
        <input id="price" type="number" formControlName="price" />
        <div *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
          <small class="error-text" *ngIf="form.get('price')?.hasError('required')">El precio es requerido.</small>
          <small class="error-text" *ngIf="form.get('price')?.hasError('min')">El precio debe ser mayor que cero.</small>
        </div>
      </div>
  
      <div>
        <label for="stock">Stock:</label>
        <input id="stock" type="number" formControlName="stock" />
        <div *ngIf="form.get('stock')?.invalid && form.get('stock')?.touched">
          <small class="error-text" *ngIf="form.get('stock')?.hasError('required')">El stock es requerido.</small>
          <small class="error-text" *ngIf="form.get('stock')?.hasError('min')">El stock debe ser mayor que cero.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="form.invalid">Agregar Producto</button>
      <button type="button" (click)="closeForm()">Cerrar</button>
    </form>
  </div>
