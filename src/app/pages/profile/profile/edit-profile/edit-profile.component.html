<div class="container mt-4">
    <h2 class="mb-4">Editar Perfil</h2>
  
    <form (ngSubmit)="saveProfileChanges()">
  
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="currentUser.name"
          name="name"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="currentUser.email"
          name="email"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="username" id="name" name="name" autocomplete="name" class="form-label">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="currentUser.username"
          name="username"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="password" id="password" name="password" autocomplete="current-password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="currentUser.password"
          name="password"
        />
      </div>
  
      <div class="mb-3">
        <label for="age" class="form-label">Edad</label>
        <input
          type="number"
          id="age"
          class="form-control"
          [(ngModel)]="currentUser.age"
          name="age"
          min="0"
        />
      </div>
  
      <div class="mb-3">
        <label for="gender" class="form-label">Género</label>
        <select
          id="gender"
          class="form-select"
          [(ngModel)]="currentUser.gender"
          name="gender">          
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>          
        </select>
      </div>
  
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">
          Guardar Cambios
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          Cancelar
        </button>
      </div>
  
    </form>
  </div>
